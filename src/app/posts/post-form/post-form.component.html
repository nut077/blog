<h2 class="text-sm-center">Blog Post Form</h2>
<hr />
<div class="row">
  <div class="col-md-4">
    <app-post-form-image
      [image]="post.image"
      (imageChange)="changeImage($event)"
    ></app-post-form-image>
  </div>
  <div class="col-md-8">
    <form (submit)="createPost()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          class="form-control"
          id="title"
          name="title"
          placeholder="Title"
          type="text"
          [(ngModel)]="post.title"
        />
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea
          class="form-control"
          id="content"
          name="content"
          rows="5"
          placeholder="Content"
          [(ngModel)]="post.content"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary float-sm-right">
        Create
      </button>
    </form>
  </div>
</div>
